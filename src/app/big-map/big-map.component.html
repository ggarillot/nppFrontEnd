<aol-map #map>
    <aol-interaction-default></aol-interaction-default>
    <aol-view [zoom]=" zoom">
        <aol-coordinate [x]="lonCoord" [y]="latCoord" [srid]="'EPSG:4326'"></aol-coordinate>
    </aol-view>
    <aol-layer-tile>
        <aol-source-osm></aol-source-osm>
    </aol-layer-tile>
    <aol-layer-vector>
        <aol-source-vector>
            <aol-feature (click)="printYoupi()">
                <aol-geometry-point>
                    <aol-coordinate [x]="lonCoord" [y]="latCoord" srid="EPSG:4326">
                    </aol-coordinate>
                </aol-geometry-point>
                <aol-style>
                    <aol-style-circle [radius]="10">
                        <aol-style-stroke [color]="'black'" [width]="width"></aol-style-stroke>
                        <aol-style-fill [color]="'red'"></aol-style-fill>
                    </aol-style-circle>
                </aol-style>
            </aol-feature>
            <aol-feature *ngFor="let station of stationCoordinatesList" (click)="printYoupi()">
                <aol-geometry-point>
                    <aol-coordinate [x]="station.longitude" [y]="station.latitude" srid="EPSG:4326">
                    </aol-coordinate>
                </aol-geometry-point>
                <aol-style>
                    <aol-style-circle [radius]="10">
                        <aol-style-stroke [color]="'black'" [width]="width"></aol-style-stroke>
                        <!-- <aol-style-fill [color]="'red'"></aol-style-fill> -->
                    </aol-style-circle>
                </aol-style>
            </aol-feature>
        </aol-source-vector>
    </aol-layer-vector>
</aol-map>
