<div class="row">
    <div class="container">
        <div class="card">
            <div class="card-header">Liste des stations</div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-light">
                        <th>Id</th>
                        <th>Longitude</th>
                        <th>Latitude</th>
                        <th>Nombre d'emplacement</th>
                        <th>Nb de batteries</th>
                        <th>status</th>
                        <th></th>
                        <th *ngIf="loginService.isAdmin()"></th>
                        <th *ngIf="loginService.isAdmin()"></th>

                    </thead>
                    <tr *ngFor="let item of stationList">
                        <td>{{item.id}}</td>
                        <td>{{item.localisation.longitude}}</td>
                        <td>{{item.localisation.latitude}}</td>
                        <td>{{item.nslots}}</td>
                        <td>{{item.powerBankList.length}}</td>
                        <td>{{item.status}}</td>
                        <td><button mat-stroked-button color="primary"><a
                                    routerLink="/station/{{item.id}}">DÃ©tails</a></button></td>
                        <td> <button *ngIf="item.powerBankList.length===0 && loginService.isAdmin()" mat-raised-button (click)="delete(item.id)"
                                color="primary">Supprimer</button></td>
                        <td> <button *ngIf="loginService.isAdmin()" mat-raised-button color="primary"><a id="link-white"
                                    routerLink="/station/update/{{item.id}}">Modifier</a></button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
